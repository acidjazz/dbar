    copy: "After we named the parent company: Sense Labs, we named and designed the Versus brand and headset to appeal to athletes' sense of competition while doing justice to the serious science behind the experience. Striking a harmonious balance between science and sport resulted in purpose-driven, precise engineering with a performance aesthetic, which sits at the crossroads of the lab and the arena."

