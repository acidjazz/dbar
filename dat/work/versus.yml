    copy: We were challenged to create the Versus headset to be attractive enough to pass the mirror test while also being high-performance enough to work effectively on an extreme range of head sizes.

  body4:
    copy: We did this by combining heat-welded 3D mesh fabric used in athletic footwear with an ultra-lightweight headphone structure. The soft X-frame flexes to fit on the wearer's head while the sensors make contact independently allowing for micro fit adjustments.
